<div class="home-container">
  <div class="showcase">
    <swiper
    [zoom]="true"
    [slidesPerView]="1"
    [spaceBetween]="50"
    [loop]="true"
    [pagination]="true"
  >
    <ng-template
      swiperSlide
      [zoom]="true"
      *ngFor="let image of showcaseImages; index as i"
    >
      <img src="{{ image }}" alt="`Product image`" height="600px"/>
    </ng-template>
  </swiper>
  </div>
  <div class="categories">
    <div class="categories__header">
      <h2>Categorias</h2>
    </div>
    <div class="categories__list">
      <swiper
        [zoom]="false"
        [slidesPerView]="2"
        [spaceBetween]="50"
        [pagination]="true"
      >
        <ng-template swiperSlide *ngFor="let c of categories">
          <div class="category-card">{{ c.name }}</div>
        </ng-template>
      </swiper>
    </div>
  </div>
  <div class="products">
    <div class="products__header">
      <h2>Nuevos productos</h2>
    </div>
    <div *ngIf="loading" class="products__loading">
      <ng-template #indicatorTemplate>
        <i
          nz-icon
          nzType="loading"
          [ngStyle]="{ 'font-size': '2rem', margin: '0 auto' }"
        ></i>
      </ng-template>
      <nz-spin nzSimple [nzIndicator]="indicatorTemplate"> </nz-spin>
    </div>
    <div class="products__list" *ngIf="!loading">
      <app-product-card
        *ngFor="let n of products"
        [id]="n.id"
        [title]="n.title"
        [image]="n.image"
        [price]="n.price"
        [short_desc]="n.short_desc"
        [category]="n.category"
        [quantity]="n.quantity"
        [onAdd]="cartService.addProduct.bind(cartService)"
      >
      </app-product-card>
    </div>
  </div>
  <div class="load-products">
    <button
      nz-button
      (click)="showMoreProducts()"
      [nzLoading]="additionalLoading"
    >
      Cargar mas
    </button>
  </div>
</div>
